<div class="container py-3">
    <div class="row">
        <div class="col col-4 border-right text-center">
            <div class="memer-type member-type-golden">
                {{membership}} member
            </div>

            <div class="circle">
                <div class="circle-text">
                   {{totalEXG}} EXG 
                </div>

            </div>

            <div>
                {{getTotalEXGValue()}} USD
            </div>
            <div *ngIf="referralCode && (membership != 'unqualified')" class="py-2">
                {{'Referral code' | translate }}: {{referralCode}}
                <fa-icon [icon]="faFacebook"></fa-icon>
                <fa-icon [icon]="faTwitter"></fa-icon>
            </div>
            <div>
                You can get 10 more EXG tokens if you upgrade your membership.
            </div>
            <div>
                Team rewards: {{teamsRewards}}
            </div>
        </div>
        <div class="col col-8">

            <div class="container">
                <div class="row">
                    <div class="col col-6">
                        <x-chartist
                        [type]="type"
                        [data]="dataPersonal1"
                        [options]="options"
                        [events]="events"
                      ></x-chartist>
                      <p class="text-center">Members</p>
                    </div>

                    <div class="col col-6">
                        <x-chartist
                        [type]="type"
                        [data]="dataPersonal2"
                        [options]="options"
                        [events]="events"
                      ></x-chartist>
                      <p class="text-center">Rewards</p>
                    </div>                   
                </div>
            </div>

            <div class="container">
                <x-chartist
                [type]="'Pie'"
                [data]="data2"
                [options]="data2Options"
                [events]="events"
                ></x-chartist>
                <p class="text-center">Team Rewards</p>
            </div>
        </div>
    </div>
</div>

<pin-number-modal #pinModal (confirmedPin)="onConfirmedPin($event)"></pin-number-modal>
