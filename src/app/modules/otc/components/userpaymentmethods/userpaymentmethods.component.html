<div class="container pt-3">
    <div class="row">
        <div class="col col-md-6 col-12">
            <table class="table table-striped" *ngIf="paymentmethods">
                <thead>
                  <tr>
                    <th scope="col">Details</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let up of userpaymentmethods">
                    <td>{{up.details}}</td>

                    <td>
                      <!--
                      <button color="primary" (click)="delete(up._id)">Delete</button>
                      -->
                    </td>
                  </tr>
                </tbody>
              </table>
              
        </div>
        <div class="col col-md-6 col-12">
                <div class="py-2">
                    <mat-form-field>
                        <mat-label>Payment methods</mat-label>
                        <mat-select [(ngModel)]="paymethod">
                          <mat-option *ngFor="let p of paymentmethods" [value]="p._id">
                            {{p.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>                   
                </div>
                <div class="py-2">
                      <mat-form-field class="example-full-width">
                        <mat-label>Content</mat-label>
                        <textarea [(ngModel)]="details" matInput></textarea>
                      </mat-form-field>                      
                </div>

                <div class="py-2">
                    <button color="primary" (click)="add()">{{ "Add" }}</button>
                </div>      
        </div>        
    </div>
</div>
