<div class="container py-3">
    <div class="row">
        <div class="col col-4 border-right text-center">
            <div class="memer-type member-type-golden">
                Golden member
            </div>

            <div class="circle">
                <div class="circle-text">
                    EXG 799
                </div>

            </div>

            <div>
                399 USD
            </div>
            <div *ngIf="referralCode" class="py-2">
                {{'Your referral code' | translate }}: {{referralCode}}
                <fa-icon [icon]="faFacebook"></fa-icon>
                <fa-icon [icon]="faTwitter"></fa-icon>
            </div>
        </div>
        <div class="col col-8">
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                <!-- This is the tree node template for leaf nodes -->
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                    <!-- use a disabled button to provide padding for tree leaf -->
                    <button mat-icon-button disabled></button> {{node.name}}
                </mat-tree-node>
                <!-- This is the tree node template for expandable nodes -->
                <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                            <mat-icon class="mat-icon-rtl-mirror">
                              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                          </button> {{node.name}}
                </mat-tree-node>
            </mat-tree>


        </div>
    </div>
</div>

<pin-number-modal #pinModal (confirmedPin)="onConfirmedPin($event)"></pin-number-modal>
