<div *ngIf="maintainence" class="d-flex justify-content-center align-items-center pt-3 mt-3">
    <img src="/assets/maintainence.jpeg">
</div>

<div class="containerX market-page" *ngIf="!maintainence" >
    <div *ngIf="isMobile">
        <!-- <app-app-intro [showHeadOnly]="true"></app-app-intro> -->
        <div></div>
    </div>
    <div class="carousel-container" >
        <canvas id="canvas-club">

        </canvas>
        <carousel  [isAnimated]="true" class="m-carousel" >
            <div class="slider-wrap" >

              <slide *ngFor="let banner of banners">
                <div class="text-center py-5 text-white">
                  <h2 class="carousel-txt">{{message==='en'? banner['title']['en']:banner['title']['sc']}}</h2>
                  <div class="lead">
                    <!-- <h3 class="carousel-txt">Asset Wallet & DEX</h3> -->
                    <img [attr.src]="banner['image']" alt="" class="innerImg">
                    <!-- <p class="carousel-txt-p">eXchangily is a universal crypto-currency wallet and application which enables you to trade on the eXchangily decentralized exchange.</p> -->
                  </div>
                </div>
              </slide>
            </div>
            
          </carousel>
          <div >hahaha</div>
    </div>

    <app-market-top></app-market-top>
    <app-market-list></app-market-list>

</div>
