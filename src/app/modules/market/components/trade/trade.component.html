<div *ngIf="screenwidth >= 960" class="outwraper w-100">
    <div class="left-area h-100">
        <app-lite-list></app-lite-list>
    </div>

    <div class="center-area h-100">
        <div class="w-100">
            <app-tv-chart-container class="w-100"></app-tv-chart-container>
        </div>
        <div class="orderarea">
            <app-myorders #myOrders [wallet]="wallet" [mytokens]="mytokens"></app-myorders>
        </div>
    </div>

    <div class="right-area h-100">
        <app-order-pad #orderPad [baseCoin]="baseCoin" [targetCoin]="targetCoin" [wallet]="wallet" [mytokens]="mytokens" (refreshToken)="onRefreshToken($event)"></app-order-pad>
    </div>
</div>

<div *ngIf="screenwidth < 960">
    <div class="w-100">
        <app-tv-chart-container class="w-100"></app-tv-chart-container>
    </div>
    <div class="w-100">
        <mat-tab-group>
            <mat-tab label="Order Book">
                <app-order-pad #orderPad [baseCoin]="baseCoin" [targetCoin]="targetCoin" [wallet]="wallet" [mytokens]="mytokens" (refreshToken)="onRefreshToken($event)"></app-order-pad>
            </mat-tab>
            <mat-tab label="My Orders">
                <app-myorders #myOrders [wallet]="wallet" [mytokens]="mytokens"></app-myorders>
            </mat-tab>
            <mat-tab label="Market Price">
                <app-lite-list></app-lite-list>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
