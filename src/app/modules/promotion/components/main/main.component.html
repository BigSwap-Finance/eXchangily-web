<div class="container py-3">
    <div class="row">
        <div class="col col-6">
            promotion rule
        </div>
        <div class="col col-6">
            <label id="example-radio-group-label">Payment method</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="selectedPaymentMethod">
                <mat-radio-button class="example-radio-button" *ngFor="let method of paymentmethods" [value]="method">
                    {{method}}
                </mat-radio-button>
            </mat-radio-group>
            <div class="d-flex justify-content-around">
                <div class="d-inline-block">
                    <mat-form-field class="example-full-width">
                        <mat-label>Price</mat-label>
                        <input matInput placeholder="" value="">
                    </mat-form-field>
                </div>

                <div class="d-inline-block">
                    <mat-form-field class="example-full-width">
                        <mat-label>Quantity</mat-label>
                        <input matInput placeholder="" value="">
                    </mat-form-field>EXG
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-gradient text-white py-2 px-5" type="submit"> Confirm </button>
            </div>
        </div>
    </div>
</div>
