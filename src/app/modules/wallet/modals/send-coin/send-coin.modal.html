<button class="btn btn-outline btn-basic-outline" (click)="openModal(templateSend)">{{"Send" | translate }}</button>
<ng-template #templateSend>
    <div class="modal-header text-center">
        <h4 class="modal-title w-100">Send</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                    <span aria-hidden="true">&times;</span>
                  </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="sendCoinForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="inputSendTo">Send to</label>
                <input type="text" class="form-control" id="inputSendTo" aria-describedby="emailHelp" formControlName="sendTo" placeholder="Wallet address">
            </div>
            <div class="form-group">
                <label for="inputSendTo">Currency</label>
                <div class="row">
                    <div class="col">
                        <select class="custom-select" (change)="changeCoin($event.target.value)" formControlName="coin">
                            <option [value]="i" *ngFor="let coin of wallet.mycoins;let i = index">{{coin.name}}</option>
                        </select>

                    </div>
                    <div class="col">
                        <div class="pull-right">
                            Balnace:334432
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSendTo">Send amount</label>
                <input type="text" class="form-control" id="inputSendAmount" formControlName="sendAmount" aria-describedby="emailHelp" placeholder="0.0000">
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        Gas fee </div>
                    <div class="col">
                        <div class="pull-right">
                            0.000033
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        Gas fee advanced
                    </div>
                    <div class="col">
                        <div class="pull-right">
                            <mat-slide-toggle [checked]="checked">Slide me!</mat-slide-toggle>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn1 btn-gradient text-white" type="button" (click)="openPinModal(templatePasswd)">{{"Send" | translate }}</button>
        </form>
    </div>
</ng-template>

<ng-template #templatePasswd>
    <div class="modal-header text-center">
        <h4 class="modal-title w-100">Pin Number</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef2.hide()">
                    <span aria-hidden="true">&times;</span>
                  </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="pinForm" (ngSubmit)="onSubmitPin()">
            <div class="form-group">
                <input type="password" class="form-control" id="inputPin" aria-describedby="emailHelp" formControlName="pin" placeholder="Please provide your password to confirm the transaction">
            </div>

            <button class="btn btn1 btn-gradient text-white" type="submit">{{"Confirm" | translate }}</button>
        </form>
    </div>
</ng-template>
