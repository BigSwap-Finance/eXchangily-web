
<mat-card class="mat-elevation-z6">
    <h3 style="text-align: center;">Latest Trades</h3>
    
    <table mat-table [dataSource]="trades" style="width: 100%; text-align: center;">
        <ng-container matColumnDef="Pair">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Pair </th>
            <td mat-cell *matCellDef="let element">
             {{element.pairName}}</td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Price </th>
            <td mat-cell *matCellDef="let element">
             {{element.price}}</td>
        </ng-container>

        <ng-container matColumnDef="Quantity" >
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Quantity </th>
            <td mat-cell *matCellDef="let element">
             {{element.amount }}</td>
        </ng-container>

        <ng-container matColumnDef="Block" >
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Block </th>
            <td mat-cell *matCellDef="let element">
                <a mat-button color="primary" [routerLink]="[ './block-detail', element.blockNumber ]"> {{element.blockNumber}}</a>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
