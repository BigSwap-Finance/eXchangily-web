<button class="button btn" (click)="openModal(templateReceive)">{{"Receive" | translate }}</button>

<ng-template #templateReceive>
    <div class="modal-header text-center">
        <h4 class="modal-title w-100">{{"Receive" | translate }}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
    </div>
    <div class="modal-body">
        <div>{{"Asset" | translate }}</div>
        <div class="pt-2 pb-3">
            <select class="form-control" (change)="onChange($event.target.value)">
                    <option [value]="i" *ngFor="let coin of wallet.mycoins;let i = index">{{coin.name}}</option>
            </select>

        </div>

        <div>{{"Wallet address" | translate }}</div>
        <div>{{currentAddress}}</div>

        <div class="text-center py-5">
            <qr-code [value]="currentAddress" [size]="150"></qr-code>
        </div>
    </div>
</ng-template>
