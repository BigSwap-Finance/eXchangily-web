<div class="containerX">
    <div class="gradient-back-area" fxLayout="column" fxFlexAlign.lt-md="300px">
        <div class="topslogan">
            <div class="container">
                <div class="slogan">
                    <div class="slogan-left" [ngStyle.xs]="{'font-size.em': 1.0}">
                        {{'TopSologan' | translate}}
                        <div class="contentarea">
                            {{'TopSloganContent' | translate}}
                        </div>
                    </div>
                </div>

                <div class="row advblocks" fxHide.lt-md>
                    <div class="col-md-3 col-sm-6 col-6">
                        <app-advblock class="advblock right1em" [title]="'eXchangily is S.A.F.E' | translate" [desc1]="'Secure, Autonomous, Fast, Easy' | translate" [bgimgurl]="'images/adv/01.png'"></app-advblock>
                    </div>
                    <div class="col-md-3 col-sm-6 col-6">
                        <app-advblock class="advblock right1em" [title]="'Buy and sell' | translate" [desc1]="'Bitcoin, Etherium, USDT,' | translate" [desc2]="'FAB, EXG with eXchangily' | translate" [bgimgurl]="'images/adv/02.png'"></app-advblock>
                    </div>
                    <div class="col-md-3 col-sm-6 col-6">
                        <app-advblock class="advblock right1em" [title]="'Sleep well and trade' | translate" [desc1]="'confidently knowing your' | translate" [desc2]="'crypto assets are always' | translate" [desc3]="'in your wallet, and your' | translate" [desc4]="'wallet is always under your control' | translate"
                            [bgimgurl]="'images/adv/03.png'"></app-advblock>
                    </div>
                    <div class="col-md-3 col-sm-6 col-6">
                        <app-advblock class="advblock right1em" [title]="'We believe transparency is key' | translate" [desc1]="'to developing trust, which is why' | translate" [desc2]="'eXchangily is an open source' | translate" [desc3]="'project, our code is' | translate"
                            [desc4]="'available for everyone to see' | translate" [bgimgurl]="'images/adv/04.png'"></app-advblock>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <app-market-top></app-market-top>
    <app-market-list></app-market-list>

</div>
