<div bsModal #toolsModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-bg-grey">
        <form>
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 text-dark">{{'Tools' | translate }}</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <button class="btn btn-gradient text-white py-2 px-5" type="submit" (click)="BTCinFAB()"> {{'BTC in FAB address' | translate }} </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
