<div bsModal #otcPlaceOrderModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-bg-grey">
        <form [formGroup]="otcPlaceOrderForm" (ngSubmit)="onSubmit()">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 text-dark">Buy Coin</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row pb-3">
                            <div class="col col-6">
                                <div class="text-muted"><small>Merchant info</small></div>
                                <div>Merchant: 悦悦商行</div>
                                <div>Volume/30 d: 730 30 d completed rate: 87%</div>
                                <div>Average coin-deliver time: 2.30min</div>
                                <div>Registration time: 2019-10-09 23:02:43</div>
                            </div>
                            <div class="col col-6 border-left">
                                <div class="text-muted"><small>Order info</small></div>
                                <div>Coin: USDT</div>
                                <div>Quantity: 15586.218530</div>
                                <div>Limits: 7000.00-8000000.00</div>
                                <div>Price: 7.11</div>
                            </div>
                        </div>
                        <div class="row pt-3 form-group border-top">
                            <div class="col col-6">
                                <div>
                                    Quantity:
                                </div>
                                <div>
                                    <input type="text" class="form-control" id="inputGasAmount" formControlName="quantity" aria-describedby="emailHelp" placeholder="0.0000">
                                </div>

                            </div>
                            <div class="col col-6">
                                <div>
                                    Amount:
                                </div>
                                <div>
                                    <input type="text" class="form-control" id="inputGasAmount" formControlName="amount" aria-describedby="emailHelp" placeholder="0.0000">
                                </div>
                            </div>
                        </div>
                        <div class="row form-group pt-3">
                            <div class="col col-12">
                                <div>
                                    Payment method:
                                </div>
                                <div>
                                    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" formControlName="method">
                                        <mat-radio-button class="px-2" *ngFor="let method of methods" [value]="method">
                                            <fa-icon *ngIf="method=='alipay'" [icon]="faAlipay"></fa-icon>
                                            <fa-icon *ngIf="method=='bank'" [icon]="faCreditCard"></fa-icon>
                                            <span *ngIf="method=='bank'">
中国工商银行
                                            </span>
                                        </mat-radio-button>
                                    </mat-radio-group>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer  justify-content-center">
                    <button class="btn btn-gradient text-white py-2 px-5" type="submit"> Confirm </button>
                </div>
            </div>
        </form>
    </div>
</div>
