<div class="container bg-white">
    <div class="text-center">
        <button class="btn button btn-outline btn-basic-outline btn-fixed-width" (click)="sendAll()">Send All</button>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">{{'Address' | translate}}</th>
            <th scope="col">{{'Assets' | translate}}</th> 
            <th scope="col"></th>     
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of assets">
                <td>{{item.address}}</td>
                <td>{{item.assets | json}}</td>
                <td>
                    <button class="btn button btn-outline btn-basic-outline btn-fixed-width" (click)="sendAssets(item)">Send</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>

<pin-number-modal #pinModal (confirmedPin)="onConfirmedPin($event)"></pin-number-modal>
