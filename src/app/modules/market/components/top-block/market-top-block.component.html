<div class="container">
    <div class="row">
        <div class="col col-6 text-muted text-color-purple">
            {{pair}}
        </div>
        <div class="col col-6 text-right" [class.text-color-green]="changePercent>=0" [class.text-color-red]="changePercent<0">
            {{changePercent | number:'.2'}}%
        </div>
    </div>
    <div class="row">
        <div class="col col-12 text-white">{{price | number:'.2'}}</div>
    </div>
    <div class="row text-color-grey">
        <div class="col col-12">Volume {{volume | number:'.2'}} {{baseCoinName}}</div>

    </div>
</div>
