<header>
    <nav class="navbar navbar-expand-sm  navbar-dark sticky-top" [ngClass]="background">
        <mat-toolbar class="transparent">
            <div fxHide.gt-xs>
                <button mat-icon-button [matMenuTriggerFor]="menu2">
                    <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #menu2="matMenu">
                    <button mat-menu-item (click)="linkTo('/')">{{'Home' | translate}}</button>
                    <button mat-menu-item (click)="linkTo('/market/home')">{{'Exchange' | translate}}</button>
                    <button mat-menu-item (click)="linkTo('/wallet')">{{'Wallet' | translate}}</button>
                    <button mat-menu-item (click)="linkTo('/explorer')">{{'Explore' | translate}}</button>
                    <button mat-menu-item [matMenuTriggerFor]="settingMenu">{{'Setting' | translate}}</button>
                    <button mat-menu-item (click)="selectLan('en')">English</button>
                    <button mat-menu-item (click)="selectLan('zh')">中文</button>
                </mat-menu>
                <mat-menu #settingMenu="matMenu">
                    <button mat-menu-item (click)="linkTo('/explorer')">{{'Login Setting' | translate}}</button>
                    <button mat-menu-item (click)="linkTo('/explorer')">{{'Show seed phrase' | translate}}</button>
                    <button mat-menu-item (click)="linkTo('/explorer')">{{'Verify seed phrase' | translate}}</button>
                    <button mat-menu-item (click)="linkTo('/explorer')">{{'Backup private key' | translate}}</button>
                    <button mat-menu-item (click)="linkTo('/explorer')">{{'Delete wallet' | translate}}</button>
                </mat-menu>
            </div>

            <div>
                <a class="navbar-brand" href="/"><img src="./images/exchangily decentralized exchange logo.png" width="40px">eXchangily {{'Title' | translate}}</a>
            </div>
            <div fxFlex fxLayout fxHide.xs>
                <ul fxLayout fxLayoutGap="15px" class="navigation-items">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/market/home" (click)="background='gradient-back-title'" routerLinkActive="selected selected-white" [routerLinkActiveOptions]="{exact: true}">{{'Exchange' | translate}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/wallet/dashboard" (click)="background='dark-back'" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}">{{'Wallet' | translate}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/explorer" (click)="background='dark-back'" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}">{{'Explore' | translate}}</a>
                    </li>
                </ul>
            </div>
            <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
                <ul fxLayout fxLayoutGap="15px" class="navigation-items">
                    <li class="nav-item">
                        <button mat-button [matMenuTriggerFor]="menu" class="text-white">
                            {{currentLang}}<mat-icon>keyboard_arrow_right</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="selectLan('en')">English</button>
                            <button mat-menu-item (click)="selectLan('zh')">中文</button>
                        </mat-menu>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/market/home" (click)="background='gradient-back-title'" routerLinkActive="selected selected-white" [routerLinkActiveOptions]="{exact: true}">{{'Home' | translate}}</a>
                    </li>
                </ul>
            </div>
        </mat-toolbar>
    </nav>
</header>
