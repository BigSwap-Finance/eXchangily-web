        <form class="example-form" [formGroup]="pinForm" (ngSubmit)="onSubmit()">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 text-dark">{{'Password' | translate }}</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <div class="modal-body">
                    <mat-form-field class="example-full-width">
                        <label for="inputSendTo" class="text-dark">{{'Password' | translate }}</label>
                        <input type="password" aria-label="Password" class="form-control" matInput [matAutocomplete]="auto" formControlName="pin">
                        <mat-autocomplete #auto="matAutocomplete">
                        </mat-autocomplete>
                    </mat-form-field>

                    <div class="modal-footer justify-content-center">
                        <button class="btn btn-gradient text-white py-2 px-5 btn-lg-fixed-width" type="submit"> {{'Confirm' | translate }} </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
